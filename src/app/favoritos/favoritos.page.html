<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Noticias Favoritas</ion-title>
	</ion-toolbar>


</ion-header>

<ion-content padding>
	<ion-card *ngFor="let noticia of favoritos">
		<div class="imagen" *ngIf="noticia.urlToImage"> <img src="{{noticia.urlToImage}}" /> </div>
		<ion-card-content>
			<ion-card-title padding-bottom>
				{{noticia.title}}
			</ion-card-title>
			<p>
				{{noticia.content}}
			</p>
		</ion-card-content>
		<ion-row no-padding>
			<ion-col>
			</ion-col>
			<ion-col text-right>
	
	
				<a icon-start href="{{noticia.url}}">
					<ion-icon name='share-alt'></ion-icon>
				</a>
	
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
