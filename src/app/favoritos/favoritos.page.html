<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let noticia of favoritos">
	    <ion-thumbnail item-start>
	      <img src="{{noticia.urlToImage}}">
	    </ion-thumbnail>
	    <h3 class="titulo_noticia">{{noticia.title}}</h3>
	    <!-- <p>{{noticia.source.name}}</p> -->
	    <button ion-button clear item-end >View</button>
	  </ion-item>
</ion-list>
</ion-content>
