<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias de Colombia</ion-title>
  </ion-toolbar>

  
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-slide ng-repeat="image in images"> -->
<ion-card *ngFor = "let noticia of articulos">
  <div class="imagen" *ngIf="noticia.urlToImage"> <img src="{{noticia.urlToImage}}" /> </div>
  <ion-card-content>
    <ion-card-title padding-bottom>
      {{noticia.title}}
    </ion-card-title>
    <p>
      {{noticia.content}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start (click)="guardarFavoritos(noticia)">
        <ion-icon name='star'  ></ion-icon>
        Favorito
      </button>
    </ion-col>
    <ion-col text-right>
        

       <a icon-start href="{{noticia.url}}"><ion-icon name='share-alt'></ion-icon></a>

    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
